{% extends 'home.html' %}

{% block body %}

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
<style>
  /* Estilos adicionales personalizados */
  body {
      background-color: #f5f5f5;
      color: #333333;
  }
  
  .login-container {
      max-width: 400px;
      margin: 0 auto;
      padding: 30px;
      background-color: #ffffff;
      border: 1px solid #dddddd;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
  }

  .btn {
      max-width: 200px;
      margin: 0 auto;
      padding: 15px;
      border-radius: 5px;
      font-weight: bold;
      text-transform: uppercase;
  }

  .btn-danger {
      background-color: #ff3366;
      border: 2px solid #ff3366;
      color: #ffffff;
  }

  .btn-danger:hover {
      background-color: #ff194d;
      border: 2px solid #ff194d;
  }

  .form-group {
      margin-bottom: 20px;
  }

  .form-group label {
      font-weight: bold;
  }

  .form-control {
      border-radius: 5px;
  }

  .text-danger {
      margin-top: 5px;
      font-size: 14px;
      color: #ff3366;
  }

  #my-login-container {
      background-color: #ff3366;
      color: #ffffff;
      border: 1px solid #ff3366;
  }

  .register-link {
      color: #ff3366;
  }

  .register-link:hover {
      color: #ff194d;
  }

</style>

<div class="container">
  <div class="container">
      <div class="login-container" id="my-login-container">
          <h4 class="text-center">REGISTRAR</h4>
          <p class="text-center">{{ msg }}</p>
      </div>
  </div>

  <br>

  <div class="login-container">
      <h5>Ingrese sus datos: </h5>
      <form method="post" class="form">
        {% csrf_token %}
        {% for field in form %}
          <div class="form-group">
            <label for="{{ field.id_for_label }}">{{ field.label }}</label>
            {{ field }}
            {% for error in field.errors %}
              <p class="text-danger">{{ error }}</p>
            {% endfor %}
          </div>
        {% endfor %}
        <button type="submit" class="btn btn-danger btn-block">Registrar</button>
      </form>
      <p class="text-center mt-4">¿Ya tienes una cuenta? <a href="/signin/" class="register-link">Inicia sesión</a></p>
  </div>
</div>

{% endblock %}
