{% extends './Base.html' %}

{% block title %}Gesti√≥n de Categorias{% endblock %}

{% block body %}



<div class="row">
    <div class="col-sm-12 col-md-6 col-lg-4 col-xl-4">
        <h2>Edicion de Categorias</h2>
        <div class="card">
            <div class="card-body">
                <form action="/editarCategoria" method="POST">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="txtcodigo" class="form-label">id:</label>
                        <input type="text" name="txtcodigo" class="form-control" id="txtcodigo" value="{{categoria.id}}">
                    </div>
                    <div class="mb-3">
                        <label for="txtnombre" class="form-label">Nombre:</label>
                        <input type="text" name="txtnombre" class="form-control" id="txtnombre" value="{{categoria.nombre}}">
                    </div>
                    <div class="text-center">
                        <button type="submit" class="btn btn-primary">Guardar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>


{% endblock %}
