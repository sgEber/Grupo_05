{% extends './Base.html' %}

{% block title %}Gesti√≥n de Productos{% endblock %}

{% block body %}



<div class="row">
    <div class="col-sm-12 col-md-6 col-lg-4 col-xl-4">
        <h2>Edicion de Productos</h2>
        <div class="card">
            <div class="card-body">
                <form action="/registrarProductos" method="POST">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="txtcodigo" class="form-label">id:</label>
                        <input type="text" name="txtcodigo" class="form-control" id="txtcodigo">
                    </div>
                    <div class="mb-3">
                        <label for="txtnombre" class="form-label">Nombre:</label>
                        <input type="text" name="txtnombre" class="form-control" id="txtnombre">
                    </div>
                    <div class="mb-3">
                        <label for="txtdescripcion" class="form-label">Descripcion:</label>
                        <input type="text" name="txtdescripcion" class="form-control" id="txtdescripcion">
                    </div>
                    <div class="mb-3">
                        <label for="numprecio" class="form-label">Precio:</label>
                        <input type="number" name="numprecio" class="form-control" id="numprecio">
                    </div>
                    <div class="mb-3">
                        <label for="txtcategoria" class="form-label">Categoria:</label>
                        <input type="text" name="txtcategoria" class="form-control" id="txtcategoria">
                    </div>
                    <div class="text-center">
                        <button type="submit" class="btn btn-primary">Guardar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>


{% endblock %}
