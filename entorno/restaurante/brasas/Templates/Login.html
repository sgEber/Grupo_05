{% extends 'home.html' %}
  
{% block title %}Login{% endblock %}
  
{% block body %}

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
<style>
  /* Estilos adicionales personalizados */
  body {
      background-color: #f0ebeb;
      color: #ffffff;
  }
  
  .login-container {
      max-width: 400px;
      margin: 0 auto;
      padding: 20px;
      background-color: #eae3ce;
      border: 1px solid #011427;
      border-radius: 5px;
  }

  .btn {
      max-width: 200px;
      margin: 0 auto;
      padding: 20px;
      border: 2px solid #025222;
      border-radius: 7px;
  }

  #my-login-container {
      background-color: #994d06;
      color: #ffffff;
      border: 1px solid #021325;
      /* Agrega aqu√≠ tus estilos personalizados */
  }

</style>

  <div class="container">
    <div class="container">
        <div class="login-container" id="my-login-container">
            <h4>INICIO DE SESION</h4> {{ msg }}
        </div>
    </div>

    <br>

    <div class="login-container">
        <h5>Ingrese sus datos: </h5>
        <form method="post" >
          {% csrf_token %}
          {{ form.as_p }}
          <button type="submit" class="btn btn-warning  form-control">Iniciar sesion </button>
        </form>
    </div>

</div>
{% endblock %}
